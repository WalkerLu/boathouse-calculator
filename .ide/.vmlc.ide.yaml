version: smartide/v0.3
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: boathouse-calculator-vmlc
    ports:
      tools-ssh: 6822
      tools-webide-vscode: 6800
    ide-type: vscode
    volumes: 
      git-config: true
      ssh-key: true
  services:
    boathouse-calculator-vmlc:
      image:  registry.cn-hangzhou.aliyuncs.com/smartide/smartide-base-v2-vscode-vmlc
      runtime: sysbox-runc
      hostname: dev-container
      restart: always
      volumes:
        - .:/home/project
      ports:
        - 6822:22
        - 6800:3000
        - 80:80
        - 443:443
      volumes:
        - .:/home/project
      networks:
        - smartide-network  
  networks:
    smartide-network:
      external: true